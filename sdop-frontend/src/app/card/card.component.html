<div class="row">
    <div class="col-12 mx-auto p-4 cards-hand-display"> 
      <div class="row mb-3">
        <div class="col-12">Votre main <strong>({{ handContentText }})</strong> :</div>
      </div>

      <div class="row row-cols-10 mb-4">
        <div class="col-auto mb-2" *ngFor="let card of cardsHand">
          <img class="card-image mx-auto" [src]="getImage(card)" [alt]="card.value + ' ' + card.color" />
        </div>
      </div>

      <div class="row error-message mb-2" *ngIf="backendErrorResponse">
        <div class="col-12">
          Impossible de récupérer une nouvelle main. Le serveur a renvoyé l'erreur "{{ backendErrorResponse.error.error }}". Cause : <br>
          {{ backendErrorResponse.error.message }}
        </div>
      </div>
      
      <div class="row justify-content-start my-2">
        <div class="col-3"><input class="form-control form-control-sm d-inline" type="number" [(ngModel)]="wishedHandSize" placeholder="Nombre de cartes souhaité" /></div>
        <div class="col-3">
          <button class="btn btn-sm btn-primary me-2" (click)="getNewHand()" title="Distribuer une nouvelle main aléatoire">Distribuer !</button>
          <button class="btn btn-sm btn-outline-primary" (click)="sortCurrentHand()" title="Trier la main par couleur et valeur">Trier</button>
        </div>
      </div>
    </div>
  </div>
